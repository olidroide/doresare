<!-- SSE Progress Container - job_id is passed via data attribute -->
<div id="sse-progress-container" data-job-id="{{ job_id }}">
    <!-- Progress UI matching index.html style -->
    <div class="flex flex-col gap-6">
        <!-- Steps / Status -->
        <div class="flex items-center justify-between text-xs font-semibold text-slate-500 uppercase tracking-wider">
            <span>Uploading</span>
            <span class="animate-pulse text-indigo-400">Processing</span>
            <span>Complete</span>
        </div>

        <!-- Main Progress Bar -->
        <div class="relative h-4 bg-gray-800 rounded-full overflow-hidden shadow-inner border border-white/5">
            <div id="progress-bar"
                class="absolute top-0 left-0 h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 transition-all duration-300 ease-out w-0">
                <div class="absolute inset-0 bg-white/20 animate-[shimmer_2s_infinite]"></div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 gap-3 text-center">
            <div class="bg-gray-800/50 rounded-lg p-3 border border-white/5">
                <div class="text-xs text-slate-400 mb-1">Queue Position</div>
                <div class="font-mono text-xl font-bold text-white leading-none">
                    <span id="queue-position">-</span>/<span id="queue-size">-</span>
                </div>
            </div>
            <div class="bg-gray-800/50 rounded-lg p-3 border border-white/5">
                <div class="text-xs text-slate-400 mb-1">Time Elapsed</div>
                <div id="elapsed-time" class="font-mono text-xl font-bold text-white leading-none">0s</div>
            </div>
        </div>

        <!-- Dynamic Description -->
        <div class="text-center">
            <p id="progress-desc" class="text-indigo-300 font-medium">Connecting...</p>
            <p class="text-xs text-slate-500 mt-1">Please keep this tab open</p>
        </div>

        <!-- Hidden Value for SSE -->
        <span id="progress-value" class="hidden">0</span>
    </div>
</div>
