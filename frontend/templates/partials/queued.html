<div hx-ext="sse" sse-connect="/status/{{ job_id }}" sse-swap="message" sse-close="close">
    <!-- Processing template with IDs for JavaScript updates -->
    <div id="progress-container">
        <div class="bg-gray-700 rounded-full h-6 mb-4 overflow-hidden relative">
            <div id="progress-bar" class="bg-blue-500 h-6 rounded-full transition-all duration-700 ease-out"
                style="width: 0%">
                <div
                    class="absolute inset-0 flex items-center justify-center text-xs font-bold text-white transition-opacity duration-300">
                    <span id="progress-value">0</span>%
                </div>
            </div>
        </div>
        <div class="text-center space-y-2">
            <p id="progress-desc" class="text-blue-300 font-mono text-lg transition-all duration-300">Connecting...</p>
            <p class="text-gray-400 text-sm">Queue Position: <span id="queue-position">?</span> / <span
                    id="queue-size">?</span></p>
            <p class="text-gray-500 text-xs">Elapsed Time: <span id="elapsed-time">0</span>s</p>
        </div>
    </div>
</div>
