<div id="progress-container">
    <div class="bg-gray-700 rounded-full h-6 mb-4 overflow-hidden relative">
        <div id="progress-bar" class="bg-blue-500 h-6 rounded-full transition-all duration-700 ease-out"
            style="width: {{ progress }}%">
            <div
                class="absolute inset-0 flex items-center justify-center text-xs font-bold text-white transition-opacity duration-300">
                <span id="progress-value">{{ progress }}</span>%
            </div>
        </div>
    </div>
    <div class="text-center space-y-2">
        <p id="progress-desc" class="text-blue-300 font-mono text-lg transition-all duration-300">{{ progress_desc }}
        </p>
        <p class="text-gray-400 text-sm">Queue Position: <span id="queue-position">{{ position }}</span> / <span
                id="queue-size">{{ queue_size }}</span></p>
        <p class="text-gray-500 text-xs">Elapsed Time: <span id="elapsed-time">{{ elapsed_time }}</span>s</p>
    </div>
</div>
