<!-- partials/video_result.html -->
<div id="video-result-container"
    class="{% if not show_immediately %}hidden{% endif %} mt-6 rounded-2xl overflow-hidden shadow-2xl border border-white/10 relative group bg-slate-900/40 backdrop-blur-xl">
    <div class="glass-panel p-6 rounded-2xl border-emerald-500/30 shadow-lg shadow-emerald-900/20">
        <h3 id="video-title"
            class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-500 mb-6 text-center">
            ✨ Video Completed!
        </h3>

        <div class="relative rounded-xl overflow-hidden shadow-2xl border border-gray-800 bg-black aspect-video mb-6">
            <video id="result-video" controls class="w-full h-full object-contain">
                <source src="{{ video_url or '' }}" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>

        <div class="flex flex-col gap-3">
            <a id="download-btn" href="{{ video_url or '#' }}" download
                class="block w-full bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg hover:shadow-emerald-500/25 text-center transform active:scale-95 flex items-center justify-center gap-2">
                <span>⬇️ Download Video</span>
            </a>

            <button onclick="window.location.href='/'"
                class="w-full bg-slate-800/80 hover:bg-slate-700/80 text-white font-semibold py-4 px-6 rounded-xl transition-all border border-white/5 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                        clip-rule="evenodd" />
                </svg>
                <span>Process Another</span>
            </button>
        </div>
    </div>
</div>
